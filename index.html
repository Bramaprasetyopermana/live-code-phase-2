<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="content">
            <div class="container-fluid" style="margin-top: 100px">
                <div class="row justify-content-center">
                    <div class="col-md-5 col col-offset-3" align="center">
                        <form class="login">
                            <div class="form-group">
                                <input type="text" v-model='addName' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name...">
                            </div>
                            <div class="form-group">
                                <input v-model="addEmail" type="email" class="form-control" id="exampleInputPassword1" placeholder="email...">
                            </div>
                            <button v-on:click='postLogin' type="button" class="btn btn-danger">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                addName: '',
                addEmail: ''
            },
            methods: {
                postLogin() {
                    // ====================== axios ==========================
                    axios.post('http://35.197.135.159/request-token', {
                        name: this.addName,
                        email: this.addEmail
                    })
                        .then(({ data }) => {
                            console.log(data);
                            // window.location ='index.html'
                            localStorage.setItem("token", data.uuid)
                            window.location ='home.html'

                        })
                        .catch(function (error) {
                            console.log('error')
                        })
                    // ====================== axios ==========================
                },

                getImage() {
                    let uuid = localStorage.setItem("token", data.uuid)
                    axios.get('http://35.197.135.159/image', {
                        headers: {
                            authorization: uuid
                        }
                    })
                        .then(({ data }) => {
                            console.log(data);
                            
                        })
                }
            }
        })

    </script>
</body>

</html>
